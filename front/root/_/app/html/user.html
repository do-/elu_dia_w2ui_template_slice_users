<span>

	<style>
		input[data-block-name=user] {width: 300px!important;}
	</style>

	<div>

        <div class="w2ui-page page-0">

			<header>
				<span data-text="role.label" /> <span data-text="label" />
			</header>

            <div class="w2ui-field">
                <label>ФИО</label>
                <div>
                    <input name=label required />
                </div>
            </div>

            <div class="w2ui-field">
                <label>login</label>
                <div>
                    <input name=login required />
                </div>
            </div>

            <div class="w2ui-field">
                <label>E-mail</label>
                <div>
                    <input name=mail />
                </div>
            </div>

        </div>

        <div class="w2ui-buttons">
        	<span>

                <button class=w2ui-btn name=edit   data-on=__read_only data-hotkey=F4>Редактировать</button>
                <button class=w2ui-btn name=pass   data-on=__read_only>Установить пароль</button>
                <button class=w2ui-btn name=delete data-on=__read_only data-hotkey=Ctrl-Delete>Удалить</button>

                <button class=w2ui-btn name=update data-off=__read_only data-hotkey=Ctrl-Enter>Сохранить</button>
                <button class=w2ui-btn name=cancel data-off=__read_only data-hotkey=Esc>Отменить</button>

            </span>
        </div>

	</div>
</span>
