>

		input[data-block-name=user_new] {

		}
	</style>

	<div class="w2ui-reset w2ui-form" style="height:180px; margin:8px 0 0 0;">

        <div class="w2ui-page page-0">

			<div class="w2ui-field">
				<label>Роль:</label>

					<input name=id_role required>

			</div>

				<label>ФИО:</label>
				<div>
					<input name=label required>
				</div>
			</div>

				<label>Login:</label>

					<input name=login required>
				</div>
			</div>

        </div>

        <div class="w2ui-buttons">
			<button class=w2ui-btn name=update data-hotkey=Ctrl-Enter>Создать...</button>
        </div>

	</div>

</span>
